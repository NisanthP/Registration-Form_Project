<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <table cellspacing="10" cellpadding="10">

            <th colspan="2">
                Registration Form
            </th>
            <tr>
                <td><label for="aa">Enter Name</label></td>
                <td><input type="text" id="aa" name="name"></td>
            </tr>
            <tr>
                <td><label for="bb">Enter Password</label></td>
                <td><input type="password" id="bb" name="pwd"></td>

            </tr>
            <tr>
                <td><label for="cc">Enter Address</label></td>
                <td><textarea name="addresss" id="cc" cols="" rows=""></textarea></td>
            </tr>
            <tr>
                <td><label for="dd">Select Game</label></td>
                <td>
                    <label class="checkbox">
                        <input type="checkbox" name="game" id="dd" value="Hockey">Hockey
                    </label>
                    <label class="checkbox"><input type="checkbox" name="game" id="dd" value="Football">Football
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" name="game" id="dd" value="Badminton">Badminton
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" name="game" id="dd" value="Cricket">Cricket
                    </label>
                    <label class="checkbox">
                    <input type="checkbox" name="game" id="dd" value="Vollyball">Vollyball
                </label>
                </td>
            </tr>
            <tr>
                <td><label for="ee">Gender</label></td>
                <td>
                    <input type="radio" id="ee" name="gender" checked><label>Male</label>
                    <input type="radio" id="ee" name="gender" ><label>Female</label>
                </td>
            </tr>
            <tr>
                <td><label for="ff">Select your age</label></td>
                <td><select name="age" id="ff">
                    <option value="Select">Select</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="gg">Select Photo</label></td>
                <td><input type="file" name="photo" id="gg"></td>
            </tr>
            <tr>
                <td colspan="2" class="btn">
                <input type="button" value="Click Me" class="button">
                <input type="reset" value="Reset" class="button">
                <input type="submit" value="Submit" class="button">
                </td>
            </tr>

        </table>
    </form>
</body>
</html>
